
<!DOCTYPE html>
<html>
<head>
    <title>Exercício 8</title>
</head>
<body>
    <!-- Tabela complexa com cabeçalhos, múltiplas seções e rodapé -->
    <table>
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
            </tr>
            <tr>
                <td>Data 3</td>
                <td>Data 4</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Rodapé da tabela</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
