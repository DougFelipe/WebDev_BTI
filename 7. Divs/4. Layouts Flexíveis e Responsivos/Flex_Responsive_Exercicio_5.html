
<!DOCTYPE html>
<html>
<head>
    <title>Exercício 5 - Formulário Flexbox</title>
    <style>
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: lightpink;
            padding: 20px;
        }
        .form-item {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-item"><input type="text" placeholder="Nome"></div>
        <div class="form-item"><input type="email" placeholder="Email"></div>
        <div class="form-item"><button>Enviar</button></div>
    </div>
</body>
</html>
