
<!DOCTYPE html>
<html>
<head>
    <title>Exercício 7 - Media Queries</title>
    <style>
        .responsive-div {
            background-color: lightgreen;
            padding: 20px;
            text-align: center;
            transition: background-color 0.5s;
        }
        @media (max-width: 600px) {
            .responsive-div {
                background-color: lightcoral;
            }
        }
    </style>
</head>
<body>
    <div class="responsive-div">
        <p>Redimensione a janela do navegador para ver a mudança de cor.</p>
    </div>
</body>
</html>
