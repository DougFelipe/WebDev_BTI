
<!DOCTYPE html>
<html>
<head>
    <title>Exercício 6 - Cartão de Produto Flexbox</title>
    <style>
        .product-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: lightblue;
            padding: 20px;
            margin: 10px;
            border: 1px solid black;
        }
        .product-image {
            width: 80%;
            background-color: white;
            margin-bottom: 10px;
        }
        .product-info {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="product-card">
        <div class="product-image">Imagem do Produto</div>
        <div class="product-info">
            <h3>Nome do Produto</h3>
            <p>Descrição do produto...</p>
        </div>
    </div>
</body>
</html>
